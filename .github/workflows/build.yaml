name: Build and Test
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: go build -v ./...
      - name: Run tests
        run: go test ./...